
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Jobly - Leaflet Routing Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['monospace'],
            },
            colors: {
              black: '#000000',
              white: '#ffffff',
              zinc: {
                800: '#27272a',
                900: '#18181b',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Leaflet core -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #000000; 
        color: #ffffff;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      #root { height: 100vh; width: 100vw; overflow: hidden; }

      /* Leaflet Design overrides */
      .leaflet-container {
        background: #000 !important;
        outline: none;
      }
      
      /* Ocultar panel de instrucciones del ruteo para look limpio de App */
      .leaflet-routing-container {
        display: none !important;
      }

      .leaflet-vignette {
        box-shadow: inset 0 0 100px rgba(0,0,0,0.6);
        pointer-events: none;
        position: absolute;
        inset: 0;
        z-index: 1000;
      }

      .cluster-marker-div {
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        color: white;
        border: 2px solid white;
        border-radius: 50%;
        font-weight: 800;
        font-size: 14px;
        box-shadow: 0 0 20px rgba(255,255,255,0.4);
      }

      @keyframes pulse-blue {
        0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
        100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
      }
      .nav-pulse { animation: pulse-blue 2s infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "react": "https://esm.sh/react@^19.2.1",
    "react/": "https://esm.sh/react@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "supercluster": "https://esm.sh/supercluster@^8.0.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
